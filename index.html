<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Inventory System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">Inventory System Login</h1>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Username</label>
      <input id="username" type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none" placeholder="Enter username">
    </div>

    <div class="mb-6">
      <label class="block mb-1 font-medium">Password</label>
      <input id="password" type="password" class="w-full border rounded-lg px-3 py-2 focus:outline-none" placeholder="Enter password">
    </div>

    <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>

    <p id="error" class="text-red-600 mt-3 text-center hidden">Invalid username or password.</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (user === 'Joy Ghatak' && pass === '12345') {
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
