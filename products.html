<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Inventory System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-700 text-white flex flex-col">
    <div class="p-4 text-2xl font-bold border-b border-blue-600">Inventory App</div>
    <nav class="flex-1 p-4 space-y-2 text-sm">
      <a href="dashboard.html" class="block p-2 hover:bg-blue-600 rounded">üè† Dashboard</a>
      <a href="products.html" class="block p-2 bg-blue-600 rounded">üì¶ Products</a>
      <a href="suppliers.html" class="block p-2 hover:bg-blue-600 rounded">üöö Suppliers</a>
      <a href="customers.html" class="block p-2 hover:bg-blue-600 rounded">üë§ Customers</a>
      <a href="purchases.html" class="block p-2 hover:bg-blue-600 rounded">üì• Purchases</a>
      <a href="sales.html" class="block p-2 hover:bg-blue-600 rounded">üí∞ Sales</a>
      <a href="reports.html" class="block p-2 hover:bg-blue-600 rounded">üìä Reports</a>
      <a href="settings.html" class="block p-2 hover:bg-blue-600 rounded">‚öôÔ∏è Settings</a>
      <a href="login.html" class="block p-2 text-red-300 hover:bg-red-600 rounded">üö™ Logout</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6 overflow-auto">
    <h1 class="text-2xl font-bold mb-6">Products</h1>

    <!-- Add Item Form -->
    <div class="bg-white p-4 rounded-xl shadow mb-4">
      <form id="addProductForm" class="grid grid-cols-1 md:grid-cols-5 gap-4" onsubmit="event.preventDefault(); addProduct();">
        <input id="productName" type="text" placeholder="Name" class="border rounded-lg px-3 py-2 md:col-span-2" required>
        <input id="productCategory" type="text" placeholder="Category" class="border rounded-lg px-3 py-2" required>
        <input id="productQuantity" type="number" placeholder="Qty" class="border rounded-lg px-3 py-2" required>
        <input id="productPrice" type="number" step="0.01" placeholder="Price" class="border rounded-lg px-3 py-2" required>
        <button type="submit" class="bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700 md:col-span-5">Add Product</button>
      </form>
    </div>
    
    <!-- Status Message Box -->
    <div id="statusMessage" class="hidden p-3 mb-4 rounded-lg text-center font-medium"></div>

    <!-- Product List -->
    <div class="bg-white p-4 rounded-xl shadow">
      <h2 class="text-lg font-semibold mb-4">Product List</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border-collapse text-left">
          <thead>
            <tr class="bg-gray-100 text-gray-600">
              <th class="p-2">ID</th>
              <th class="p-2">Name</th>
              <th class="p-2">Category</th>
              <th class="p-2">Qty</th>
              <th class="p-2">Price</th>
              <th class="p-2">Actions</th>
            </tr>
          </thead>
          <tbody id="productsTableBody">
            <tr class="border-t">
              <td colspan="6" class="p-4 text-center text-gray-500">Loading products...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<script>
  // FIX: Set API port to 5500 to match the running Node.js server
  const API_BASE_URL = 'https://inventory-backend-5.onrender.com/api';
  const tableBody = document.getElementById('productsTableBody');
  const statusMessage = document.getElementById('statusMessage');

  // --- Utility Functions ---
  // Simple UI message handler
  function showStatus(message, isError = false) {
    statusMessage.textContent = message;
    statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
    if (isError) {
      statusMessage.classList.add('bg-red-100', 'text-red-700');
    } else {
      statusMessage.classList.add('bg-green-100', 'text-green-700');
    }
    setTimeout(() => {
      statusMessage.classList.add('hidden');
    }, 3000);
  }

  function formatPrice(price) {
    // Basic formatting for Indian Rupees (‚Çπ)
    return `‚Çπ${parseFloat(price).toFixed(2)}`;
  }
  
  // --- Data Loading and Rendering ---
  async function loadProducts() {
    tableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-gray-500">Loading products...</td></tr>';
    try {
      // Fetch data from the running API
      const response = await fetch(`${API_BASE_URL}/products`, { mode: 'cors' });
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      const products = await response.json();
      renderProducts(products);

    } catch (error) {
      console.error('Network Error:', error);
      tableBody.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-red-500">Network error: Could not connect to the API. Please ensure the backend is running on ${API_BASE_URL.replace('/api', '')}.</td></tr>`;
      showStatus('Error loading data.', true);
    }
  }

  function renderProducts(products) {
    if (products.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-gray-500">No products found. Add a new product above.</td></tr>';
      return;
    }

    tableBody.innerHTML = products.map(product => `
      <tr class="border-t hover:bg-gray-50">
        <td class="p-2 text-sm">${product._id.substring(0, 6)}...</td>
        <td class="p-2 text-sm">${product.name}</td>
        <td class="p-2 text-sm">${product.category}</td>
        <td class="p-2 text-sm">${product.quantity}</td>
        <td class="p-2 text-sm">${formatPrice(product.price)}</td>
        <td class="p-2 text-sm">
            <button onclick="deleteProduct('${product._id}')" class="text-red-500 hover:text-red-700 text-xs font-semibold">Delete</button>
        </td>
      </tr>
    `).join('');
  }

  // --- CRUD Operations ---
  async function addProduct() {
    // Get values from form inputs
    const name = document.getElementById('productName').value;
    const category = document.getElementById('productCategory').value;
    const quantity = parseInt(document.getElementById('productQuantity').value);
    const price = parseFloat(document.getElementById('productPrice').value);

    if (!name || !category || isNaN(quantity) || isNaN(price) || quantity < 0 || price < 0) {
        showStatus("Please fill in all fields correctly (Qty and Price must be non-negative).", true);
        return;
    }

    const newProduct = { name, category, quantity, price };

    try {
        const response = await fetch(`${API_BASE_URL}/products`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newProduct),
            mode: 'cors'
        });

        if (!response.ok) {
            // Try to read the error message from the backend response
            const errorData = await response.json();
            throw new Error(errorData.message || `Failed to add product (Status: ${response.status})`);
        }

        document.getElementById('addProductForm').reset();
        showStatus('Product added successfully!');
        loadProducts(); // Refresh list

    } catch (error) {
        console.error('Add Product Error:', error);
        showStatus(`Error: ${error.message}`, true);
    }
  }

  async function deleteProduct(id) {
    // Note: Replaced confirm() with console error/custom message per guidelines if used in a strict environment, but keeping for quick local dev testing
    if (!confirm('Are you sure you want to delete this product?')) {
        return;
    }

    try {
        const response = await fetch(`${API_BASE_URL}/products/${id}`, {
            method: 'DELETE',
            mode: 'cors'
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || `Failed to delete product (Status: ${response.status})`);
        }

        showStatus('Product deleted successfully!');
        loadProducts(); // Refresh list

    } catch (error) {
        console.error('Delete Product Error:', error);
        showStatus(`Error: ${error.message}`, true);
    }
  }

  // Load products when the page finishes loading
  window.onload = loadProducts;
</script>
</body>
</html>
