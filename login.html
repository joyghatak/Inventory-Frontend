<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Inventory System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center h-screen">

  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-700">Inventory App</h1>
      <p class="text-gray-500">Sign in to continue</p>
    </div>

    <div class="bg-white p-8 rounded-xl shadow-lg">
      <form id="loginForm" class="space-y-4">
        <input 
          type="text" 
          id="username"
          placeholder="Username" 
          required 
          class="w-full border rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500"
        >
        <input 
          type="password" 
          id="password"
          placeholder="Password" 
          required 
          class="w-full border rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500"
        >
        
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white rounded-lg py-2 font-semibold hover:bg-blue-700 transition duration-200"
        >
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-4">
        <a href="#" class="text-blue-600 hover:text-blue-800">Forgot Password?</a>
      </p>
    </div>
  </div>

<script>
    // ** IMPORTANT: Ensure this port matches your running backend port! **
    const API_LOGIN_URL = 'http://localhost:5500/api/auth/login';
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            // Send credentials to the backend
            const response = await fetch(API_LOGIN_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const responseData = await response.json();

            if (response.ok) {
                // SUCCESS: Save authentication token and redirect
                alert('Login successful! Welcome, ' + username);
                
                // In a real app, you would save responseData.token here:
                // localStorage.setItem('authToken', responseData.token); 
                
                window.location.href = 'dashboard.html';
            } else {
                // FAILURE: Display error message from backend
                alert('Login failed: ' + (responseData.message || 'Invalid username or password.'));
            }

        } catch (error) {
            console.error('Error during login:', error);
            alert('Could not connect to the server. Is the backend running on port 5500?');
        }
    });
</script>
</body>
</html>
